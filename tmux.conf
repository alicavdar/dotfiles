# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'

# Use zsh as a default shell
set-option -g default-shell /bin/zsh

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Colors
set-option -g status-style fg=yellow,bg=black
set-window-option -g window-status-current-style fg=yellow
set-window-option -g window-status-style fg=yellow

# Unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable vi bindings
setw -g mode-keys vi

# Renumber windows automatically
set -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1 

# Enable mouse
set -g mouse on

# Scroll History
set -g history-limit 30000

# Battery percentage & date & time
set -g status-right 'Battery: #{battery_percentage} | %a %l:%M %p'

# Reload the config file with `Ctrl-A + R`
unbind r
bind r source-file ~/.tmux.conf

# Clear scrollback buffer with Ctrl+K
bind -n C-k clear-history

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
